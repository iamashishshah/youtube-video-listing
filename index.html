<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>YouVideo</title>
    </head>
    <body>
        <div class="feed-container">
            <div class="search-container">
                <label class="search-label">
                    <input
                        type="text"
                        id="search-input"
                        placeholder="Search videos..."
                    />
                    <kbd class="slash-icon">/</kbd>
                    <svg
                        class="search-icon"
                        xmlns="http://www.w3.org/2000/svg"
                        version="1.1"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        width="512"
                        height="512"
                        x="0"
                        y="0"
                        viewBox="0 0 56.966 56.966"
                        style="enable-background: new 0 0 512 512"
                        xml:space="preserve"
                    >
                        <g>
                            <path
                                d="M55.146 51.887 41.588 37.786A22.926 22.926 0 0 0 46.984 23c0-12.682-10.318-23-23-23s-23 10.318-23 23 10.318 23 23 23c4.761 0 9.298-1.436 13.177-4.162l13.661 14.208c.571.593 1.339.92 2.162.92.779 0 1.518-.297 2.079-.837a3.004 3.004 0 0 0 .083-4.242zM23.984 6c9.374 0 17 7.626 17 17s-7.626 17-17 17-17-7.626-17-17 7.626-17 17-17z"
                                fill="currentColor"
                                data-original="#000000"
                                class=""
                            ></path>
                        </g>
                    </svg>
                </label>
            </div>
            <div class="videos-section">
                <h2 class="section-title">Videos fetched from freeapi</h2>
                <div class="video-grid">
                    <div class="video-card">
                        <img
                            src="./asset/thumbnail.png"
                            alt="Video Thumbnail"
                            class="thumbnail"
                        />
                        <p class="video-title">
                            <img src="./asset/channel-logo.png" alt="" />
                            How Websites Learned to Fit Everywhere
                        </p>
                        <p class="channel-name">
                            Juxtopposed
                            <img src="./asset/check-icon.png" alt="" />
                        </p>
                        <p class="video-meta">150K views â€¢ 4 months ago</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
